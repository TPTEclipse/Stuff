<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="global-hub.js" defer></script>

  <style>
    body {
      min-height: 100vh;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.sj-proxied main {
      padding: 0;
    }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;

    /* ===== CENTER LAYOUT ===== */

      width: 100%;
      max-width: 720px;
      padding: 32px;
      text-align: center;
    }

    .home-title {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--fg);
    }

    .home-version {
      margin-top: 6px;
      font-size: 12px;
      color: var(--fg-dim);
      font-family: "Press Start 2P";
    }

    /* ===== SEARCH ===== */
    .proxy-wrap {
      margin-top: 42px;
    }

    #sj-form {
      display: flex;
      gap: 10px;
    }

    #sj-address {
      flex: 1;
      padding: 18px 20px;
      font-size: 16px;
      border-radius: 10px;
    }

    .proxy-btn {
      padding: 18px 26px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* ===== VISITOR META ===== */
    .visitor-meta {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 28px;
      font-family: "Press Start 2P";
      font-size: 10px;
      color: var(--fg-dim);
    }

    .visitor-meta span {
      color: var(--accent);
    }
  </style>
</head>

<body>

<!-- SIDE ICON NAV -->
<nav class="side-header">
  <a href="index.html" class="side-icon" data-icon="home"><img /></a>
  <a href="games.html" class="side-icon" data-icon="games"><img /></a>
  <a href="media.html" class="side-icon" data-icon="media"><img /></a>
  <a href="settings.html" class="side-icon" data-icon="settings"><img /></a>
</nav>

<main>
  <div class="home-wrap">

    <!-- TITLE -->
    <div class="home-title">S0LACE</div>
    <div class="home-version">v1.1.0</div>

    <!-- SEARCH -->
    <div class="proxy-wrap">
      <form id="sj-form">
        <input id="sj-search-engine"
               value="https://www.google.com/search?q=%s"
               type="hidden" />
        <input id="sj-address"
               type="text"
               placeholder="search or enter a url…" />
        <button class="proxy-btn" type="submit">GO</button>
      </form>

      <div id="sj-error"></div>
      <pre id="sj-error-code"></pre>
    </div>

    <!-- VISITORS -->
    <div class="visitor-meta">
      <div>TODAY <span id="vis-today">—</span></div>
      <div>WEEK <span id="vis-week">—</span></div>
      <div>ALL <span id="vis-all">—</span></div>
    </div>

  </div>
</main>

<!-- PROXY DETECTION -->
<script>
setInterval(() => {
  const proxied = document.querySelector("iframe,.scramjet-frame,.bare-frame");
  document.body.classList.toggle("sj-proxied", !!proxied);
}, 500);
</script>

<!-- SIDE ICON COLOR SYNC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");
    const active = link.href === location.href;
    link.classList.toggle("active", active);
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}

updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- FIXED FIREBASE VISITOR COUNTER -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  authDomain: "s0lace-web.firebaseapp.com",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
});

const db = getDatabase(app);

const todayKey = () => new Date().toISOString().split("T")[0];
const weekKey = () => {
  const d = new Date(), j = new Date(d.getFullYear(), 0, 1);
  return "week_" + Math.ceil((((d - j) / 86400000) + j.getDay() + 1) / 7);
};

async function update(increment) {
  try {
    const allRef = ref(db,"visitors/all");
    const todayRef = ref(db,"visitors/today/"+todayKey());
    const weekRef = ref(db,"visitors/week/"+weekKey());

    const [a,t,w] = await Promise.all([
      get(allRef).then(s=>s.val()||0),
      get(todayRef).then(s=>s.val()||0),
      get(weekRef).then(s=>s.val()||0)
    ]);

    if(increment){
      await Promise.all([
        set(allRef,a+1),
        set(todayRef,t+1),
        set(weekRef,w+1)
      ]);
    }

    vis-all.textContent = a + (increment?1:0);
    vis-today.textContent = t + (increment?1:0);
    vis-week.textContent = w + (increment?1:0);
  } catch(e){}
}

if(!sessionStorage.getItem("s0lace-counted")){
  sessionStorage.setItem("s0lace-counted","1");
  update(true);
}else update(false);
</script>

</body>
</html>
