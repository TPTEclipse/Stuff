<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S0LACE â€¢ Settings</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>
    <script src="register-sw.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">S0LACE</div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html">Media</a>
        <a href="settings.html" class="active">Settings</a>
      </nav>
    </header>

    <main>
      <div class="page-header">
        <h1>Settings</h1>
      </div>

      <!-- ================= TAB CLOAKING ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">TAB CLOAKING</div>

        <!-- Presets -->
        <div style="margin-top:10px;font-size:8px;">
          <div style="margin-bottom:6px;">PRESETS ></div>
          <div style="display:flex;flex-wrap:wrap;gap:6px;">
            <button type="button" class="proxy-btn" data-cloak-preset="drive">Google Drive</button>
            <button type="button" class="proxy-btn" data-cloak-preset="schoology">Schoology</button>
            <button type="button" class="proxy-btn" data-cloak-preset="docs">Google Docs</button>
            <button type="button" class="proxy-btn" data-cloak-preset="google">Google</button>
          </div>
        </div>

        <!-- Custom -->
        <div style="margin-top:14px;border-top:1px solid #262626;padding-top:10px;">
          <div class="motd-label">CUSTOM</div>
          <div style="display:flex;flex-direction:column;gap:6px;font-size:8px;">
            <label>
              Title<br />
              <input id="cloak-title" type="text" placeholder="e.g. My Drive - Google Drive"
                style="width:100%;margin-top:3px;padding:6px 8px;border-radius:0;border:2px solid #262626;background:#000;color:#f5f5f5;font-size:8px;font-family:'Press Start 2P',system-ui,sans-serif;">
            </label>
            <label>
              Favicon URL<br />
              <input id="cloak-icon" type="text" placeholder="https://.../favicon.ico"
                style="width:100%;margin-top:3px;padding:6px 8px;border-radius:0;border:2px solid #262626;background:#000;color:#f5f5f5;font-size:8px;font-family:'Press Start 2P',system-ui,sans-serif;">
            </label>

            <div style="display:flex;gap:8px;margin-top:4px;">
              <button type="button" class="proxy-btn" id="apply-custom-cloak">Apply</button>
              <button type="button" class="proxy-btn" id="reset-cloak">Reset</button>
            </div>

            <div id="cloak-status" style="font-size:8px;color:#7f7f7f;"></div>
          </div>
        </div>
      </section>

      <!-- ================= ACCENT ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">ACCENT COLOR</div>
        <div style="margin-top:10px;font-size:8px;">
          <label><input type="radio" name="accent" value="green" class="accent-radio" checked> green</label>
          <label><input type="radio" name="accent" value="violet" class="accent-radio"> violet</label>
          <label><input type="radio" name="accent" value="amber" class="accent-radio"> amber</label>
          <label><input type="radio" name="accent" value="white" class="accent-radio"> white</label>
        </div>
      </section>

      <!-- ================= THEME ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">THEME</div>
        <div style="margin-top:10px;font-size:8px;">
          <label><input type="radio" name="theme" value="dark" class="theme-radio" checked> dark</label>
          <label><input type="radio" name="theme" value="baby" class="theme-radio"> blue</label>
          <label><input type="radio" name="theme" value="xmas" class="theme-radio"> green</label>
        </div>
      </section>

      <!-- ================= BACKGROUND ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">BACKGROUND</div>
        <div style="margin-top:10px;font-size:8px;">
          <div style="margin-bottom:6px;">MODE ></div>
          <select id="bg-mode"
            style="font-family:'Press Start 2P',system-ui,sans-serif;font-size:8px;padding:6px 8px;border-radius:0;border:2px solid #262626;background:#000;color:#f5f5f5;width:100%;">
            <option value="default">DEFAULT (CRT GRID)</option>
            <option value="gif-stars">STARRY GIF</option>
            <option value="custom">CUSTOM IMAGE URL</option>
          </select>

          <div id="bg-url-row" style="margin-top:8px;display:none;flex-direction:column;gap:4px;">
            <label>
              Image URL<br />
              <input id="bg-url" type="text" placeholder="https://example.com/your-bg.gif"
                style="width:100%;margin-top:3px;padding:6px 8px;border-radius:0;border:2px solid #262626;background:#000;color:#f5f5f5;font-size:8px;font-family:'Press Start 2P',system-ui,sans-serif;">
            </label>
          </div>
        </div>
      </section>

      <!-- ================= ABOUT:BLANK LAUNCHER ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">ABOUT:BLANK MODE</div>
        <label style="font-size:8px;display:flex;align-items:center;gap:6px;">
          <input type="checkbox" id="enable-aboutblank"> Launch S0LACE inside about:blank automatically
        </label>
      </section>

      <!-- ================= ANTI-CLOSE ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">ANTI-CLOSE PROTECTION</div>
        <label style="font-size:8px;display:flex;align-items:center;gap:6px;">
          <input type="checkbox" id="enable-anticlose"> Warn me before closing this tab
        </label>
      </section>

      <!-- ================= PANIC BUTTON ================= -->
      <section class="home-panel" style="margin-bottom:16px;">
        <div class="motd-label">PANIC BUTTON</div>

        <label style="font-size:8px;">Redirect URL</label>
        <input id="panic-url" type="text" placeholder="https://classroom.google.com"
          style="width:100%;margin-top:3px;padding:6px 8px;border:2px solid #262626;background:#000;color:#f5f5f5;font-size:8px;font-family:'Press Start 2P',system-ui,sans-serif;">

        <label style="font-size:8px;margin-top:8px;">Keybind (single key)</label>
        <input id="panic-key" type="text" maxlength="1" placeholder="e.g. P"
          style="width:80px;margin-top:3px;padding:6px 8px;border:2px solid #262626;background:#000;color:#f5f5f5;font-size:8px;font-family:'Press Start 2P',system-ui,sans-serif;">
      </section>

      <!-- ================= STORAGE ================= -->
      <section class="home-panel">
        <div class="motd-label">STORAGE</div>
        <div style="margin-top:8px;font-size:8px;color:#7f7f7f;">
          Settings are stored locally on *this device*.
        </div>
        <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;">
          <button type="button" class="proxy-btn" id="btn-reset-settings">Reset S0LACE settings</button>
          <button type="button" class="proxy-btn" id="btn-clear-media">Clear media cache</button>
        </div>
      </section>
    </main>

    <script>
      /* ------------------------------
           MERGED LOGIC BELOW
      -------------------------------*/

      const presetButtons = document.querySelectorAll("[data-cloak-preset]");
      const titleInput = document.getElementById("cloak-title");
      const iconInput = document.getElementById("cloak-icon");
      const applyCustomBtn = document.getElementById("apply-custom-cloak");
      const resetBtn = document.getElementById("reset-cloak");
      const statusEl = document.getElementById("cloak-status");
      const accentRadios = document.querySelectorAll(".accent-radio");
      const themeRadios = document.querySelectorAll(".theme-radio");
      const bgModeSelect = document.getElementById("bg-mode");
      const bgUrlRow = document.getElementById("bg-url-row");
      const bgUrlInput = document.getElementById("bg-url");
      const btnResetSettings = document.getElementById("btn-reset-settings");
      const btnClearMedia = document.getElementById("btn-clear-media");

      const antiClose = document.getElementById("enable-anticlose");
      const aboutBlank = document.getElementById("enable-aboutblank");
      const panicUrl = document.getElementById("panic-url");
      const panicKey = document.getElementById("panic-key");

      const CLOAK_KEY = "s0laceTabCloak";
      const THEME_KEY = "s0laceTheme";
      const BG_MODE_KEY = "s0laceBgMode";
      const BG_URL_KEY = "s0laceBgUrl";
      const MEDIA_CACHE_KEY = "s0laceMediaCache";

      const ABOUTBLANK_KEY = "s0laceAboutBlank";
      const ANTICLOSE_KEY = "s0laceAntiClose";
      const PANIC_URL_KEY = "s0lacePanicUrl";
      const PANIC_KEY_KEY = "s0lacePanicKey";

      /* ------------------ PRESETS ------------------ */
      const PRESETS = {
        drive: {
          title: "My Drive - Google Drive",
          iconHref: "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"
        },
        schoology: {
          title: "Schoology",
          iconHref: "https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico"
        },
        docs: {
          title: "Document - Google Docs",
          iconHref: "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"
        },
        google: {
          title: "Google",
          iconHref: "https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico"
        }
      };

      /* ------------------ AUTO LOADING SAVED SETTINGS ------------------ */
      window.addEventListener("s0lace:settingsLoaded", evt => {
        const savedAbout = localStorage.getItem(ABOUTBLANK_KEY) === "true";
        const savedAnti = localStorage.getItem(ANTICLOSE_KEY) === "true";
        const savedPanicUrl = localStorage.getItem(PANIC_URL_KEY) || "";
        const savedPanicKey = localStorage.getItem(PANIC_KEY_KEY) || "";

        aboutBlank.checked = savedAbout;
        antiClose.checked = savedAnti;
        panicUrl.value = savedPanicUrl;
        panicKey.value = savedPanicKey;
      });

      /* ------------------ ABOUT:BLANK ------------------ */
      aboutBlank.addEventListener("change", () => {
        localStorage.setItem(ABOUTBLANK_KEY, aboutBlank.checked);
      });

      /* ------------------ ANTI CLOSE ------------------ */
      antiClose.addEventListener("change", () => {
        localStorage.setItem(ANTICLOSE_KEY, antiClose.checked);
      });

      window.addEventListener("beforeunload", (e) => {
        if (localStorage.getItem(ANTICLOSE_KEY) === "true") {
          e.preventDefault();
          e.returnValue = "";
        }
      });

      /* ------------------ PANIC BUTTON ------------------ */
      panicUrl.addEventListener("input", () => {
        localStorage.setItem(PANIC_URL_KEY, panicUrl.value.trim());
      });

      panicKey.addEventListener("input", () => {
        const val = panicKey.value.trim().toUpperCase();
        panicKey.value = val;
        localStorage.setItem(PANIC_KEY_KEY, val);
      });

      document.addEventListener("keydown", (e) => {
        const key = localStorage.getItem(PANIC_KEY_KEY) || "";
        const url = localStorage.getItem(PANIC_URL_KEY) || "";
        if (key && url && e.key.toUpperCase() === key) {
          window.location.href = url;
        }
      });

      /* ------------------ EVERYTHING ELSE (CLOAK, THEME, ACCENT, BG, RESET) STAYS SAME ------------------ */

      presetButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const k = btn.getAttribute("data-cloak-preset");
          const p = PRESETS[k];
          if (!p || !window.S0LACE) return;

          window.S0LACE.applyTabCloak({ enabled:true, title:p.title, iconHref:p.iconHref }, true);
          titleInput.value = p.title;
          iconInput.value = p.iconHref;
          statusEl.textContent = "Preset applied.";
        });
      });

      applyCustomBtn.addEventListener("click", () => {
        if (!window.S0LACE) return;
        const title = titleInput.value.trim();
        const icon = iconInput.value.trim();
        if (!title) {
          statusEl.textContent = "Title required.";
          return;
        }
        window.S0LACE.applyTabCloak({ enabled:true, title, iconHref:icon }, true);
        statusEl.textContent = "Custom cloak applied.";
      });

      resetBtn.addEventListener("click", () => {
        window.S0LACE.clearTabCloak(true);
        localStorage.removeItem(CLOAK_KEY);
        titleInput.value = "";
        iconInput.value = "";
        statusEl.textContent = "Cloak reset.";
      });

      accentRadios.forEach(r =>
        r.addEventListener("change", () => r.checked && window.S0LACE.applyAccent(r.value, true))
      );

      themeRadios.forEach(r =>
        r.addEventListener("change", () => r.checked && window.S0LACE.applyTheme(r.value, true))
      );

      bgModeSelect.addEventListener("change", () => {
        const mode = bgModeSelect.value;
        if (mode === "custom") bgUrlRow.style.display = "flex";
        else bgUrlRow.style.display = "none";

        const url = mode === "custom" ? bgUrlInput.value.trim() : "";
        window.S0LACE.applyBackground(mode, url, true);
      });

      bgUrlInput.addEventListener("blur", () => {
        if (bgModeSelect.value !== "custom") return;
        window.S0LACE.applyBackground("custom", bgUrlInput.value.trim(), true);
      });

      btnResetSettings.addEventListener("click", () => {
        if (!confirm("Reset ALL settings on this device?")) return;

        [
          CLOAK_KEY, THEME_KEY, BG_MODE_KEY, BG_URL_KEY, MEDIA_CACHE_KEY,
          "s0laceAccent", "solace-tab-title", "solace-tab-favicon",
          ABOUTBLANK_KEY, ANTICLOSE_KEY, PANIC_URL_KEY, PANIC_KEY_KEY
        ].forEach(k => localStorage.removeItem(k));

        location.reload();
      });

      btnClearMedia.addEventListener("click", () => {
        localStorage.removeItem(MEDIA_CACHE_KEY);
        alert("Media cache cleared.");
      });

    </script>
  </body>
</html>
