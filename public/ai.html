<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE â€¢ AI</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="global-hub.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        margin: 0; padding: 0; height: 100%;
        background-color: #0c0c0c;
        display: flex; overflow: hidden; color: white;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .chat-shell {
        flex: 1; margin: 20px;
        background: radial-gradient(circle at top left, #111, #050505);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex; flex-direction: column;
        overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      }

      #chat-history {
        flex: 1; overflow-y: auto; padding: 25px;
        display: flex; flex-direction: column; gap: 18px;
        scroll-behavior: smooth;
      }

      #chat-history::-webkit-scrollbar { width: 4px; }
      #chat-history::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      .message {
        max-width: 80%; padding: 16px 20px; border-radius: 20px;
        line-height: 1.6; font-size: 14px; word-wrap: break-word;
        backdrop-filter: blur(10px);
      }

      .message pre { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 14px; overflow-x: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; }
      
      .copy-btn { 
        position: absolute; top: 10px; right: 10px; 
        background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.1); 
        padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 10px; 
        transition: 0.2s;
      }
      .copy-btn:hover { background: rgba(255,255,255,0.2); }

      .user-message { align-self: flex-end; background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)); border: 1px solid rgba(255,255,255,0.2); }
      .ai-message { align-self: flex-start; background: rgba(20,20,20,0.6); border: 1px solid rgba(255,255,255,0.05); }

      .ai-loading { font-family: 'Press Start 2P', cursive; font-size: 7px; color: #00ff7f; margin: 10px 25px; display: none; text-shadow: 0 0 10px #00ff7f; }

      .chat-input-area {
        padding: 25px; background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.05); 
        display: flex; gap: 15px; align-items: center;
      }

      #user-input {
        flex: 1; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1);
        color: white; padding: 16px; border-radius: 16px; outline: none; font-size: 15px;
        transition: 0.3s;
      }
      #user-input:focus { border-color: rgba(255,255,255,0.3); background: rgba(0,0,0,0.6); }

      /* iOS 26 Glass Buttons */
      .ios-btn {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white; width: 52px; height: 52px; border-radius: 18px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        backdrop-filter: blur(25px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }
      .ios-btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.4); background: rgba(255, 255, 255, 0.15); }
      .ios-btn:active { transform: scale(0.95); }

      #send-btn.stop-mode {
        background: linear-gradient(135deg, rgba(255, 59, 48, 0.4), rgba(255, 59, 48, 0.1));
        border-color: rgba(255, 59, 48, 0.5);
      }
      #send-btn.stop-mode i { color: #ff3b30; }

      #img-preview { height: 45px; border-radius: 12px; display: none; border: 2px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); margin-right: 5px; }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="chat-shell">
        <div id="chat-history"></div>
        <div id="ai-status" class="ai-loading">S0LACE SYSTEM LINK ACTIVE...</div>
        <div class="chat-input-area">
          <input type="file" id="file-input" accept="image/*" style="display:none">
          <button class="ios-btn" onclick="document.getElementById('file-input').click()">
            <i data-lucide="paperclip"></i>
          </button>
          <img id="img-preview" src="">
          <input type="text" id="user-input" placeholder="Neural interface active..." autocomplete="off">
          <button id="send-btn" class="ios-btn">
            <i data-lucide="send" id="btn-icon"></i>
          </button>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();

      const API_URL = "/api/ai";
      const historyBox = document.getElementById('chat-history');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const btnIcon = document.getElementById('btn-icon');
      const aiStatus = document.getElementById('ai-status');
      const fileInput = document.getElementById('file-input');
      const imgPreview = document.getElementById('img-preview');

      let sessionMessages = JSON.parse(localStorage.getItem('solace_chat_history')) || [];
      let currentImageData = null;
      let isTyping = false;
      let stopTyping = false;

      fileInput.onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          currentImageData = reader.result.split(',')[1];
          imgPreview.src = reader.result;
          imgPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      };

      async function typeEffect(element, text) {
        isTyping = true;
        stopTyping = false;
        
        // Switch to Stop UI
        sendBtn.classList.add('stop-mode');
        btnIcon.setAttribute('data-lucide', 'square');
        lucide.createIcons();

        let currentText = "";
        const words = text.split(" ");
        for (const word of words) {
          if (stopTyping) break;
          currentText += word + " ";
          element.innerHTML = marked.parse(currentText);
          element.querySelectorAll('pre').forEach(pre => addCopyButton(pre));
          historyBox.scrollTop = historyBox.scrollHeight;
          await new Promise(r => setTimeout(r, 8)); // FASTER THAN EVER
        }
        
        hljs.highlightAll();
        isTyping = false;
        // Button remains in send mode for next prompt
        sendBtn.classList.remove('stop-mode');
        btnIcon.setAttribute('data-lucide', 'send');
        lucide.createIcons();
      }

      function addCopyButton(pre) {
        if (pre.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.innerText = 'COPY';
        btn.onclick = () => {
          const code = pre.querySelector('code').innerText;
          navigator.clipboard.writeText(code);
          btn.innerText = 'COPIED';
          setTimeout(() => btn.innerText = 'COPY', 2000);
        };
        pre.appendChild(btn);
      }

      function renderMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        if (text) {
          div.innerHTML = marked.parse(text);
          div.querySelectorAll('pre').forEach(pre => addCopyButton(pre));
        }
        historyBox.appendChild(div);
        historyBox.scrollTop = historyBox.scrollHeight;
        hljs.highlightAll();
        return div;
      }

      async function askAI() {
        if (isTyping) {
          stopTyping = true;
          return;
        }

        const text = userInput.value.trim();
        if (!text && !currentImageData) return;

        if (text.toLowerCase() === '/clear') {
          localStorage.removeItem('solace_chat_history');
          sessionMessages = []; historyBox.innerHTML = '';
          userInput.value = ''; return;
        }

        renderMessage(text || "[Neural Image Uploaded]", 'user-message');
        userInput.value = '';
        aiStatus.style.display = 'block';

        const parts = [{ text: text || "Analyze this." }];
        if (currentImageData) {
          parts.push({ inline_data: { mime_type: "image/jpeg", data: currentImageData } });
        }
        
        sessionMessages.push({ role: 'user', parts: parts });

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: sessionMessages.map(m => ({ role: m.role, parts: m.parts })) })
          });

          const data = await response.json();

          if (data.candidates && data.candidates[0]) {
            const aiText = data.candidates[0].content.parts[0].text;
            aiStatus.style.display = 'none';
            const aiDiv = renderMessage("", 'ai-message');
            await typeEffect(aiDiv, aiText);
            sessionMessages.push({ role: 'model', parts: [{ text: aiText }] });
            localStorage.setItem('solace_chat_history', JSON.stringify(sessionMessages));
          }
        } catch (error) {
          aiStatus.style.display = 'none';
          renderMessage("LINK FAILURE: " + error.message, 'ai-message');
        } finally {
          currentImageData = null;
          imgPreview.style.display = 'none';
          fileInput.value = '';
        }
      }

      sendBtn.onclick = askAI;
      userInput.onkeydown = e => { if (e.key === 'Enter') askAI(); };

      function updateSideIcons() {
        const accent = localStorage.getItem("s0laceAccent") || "gray";
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }

      if (sessionMessages.length > 0) {
        sessionMessages.forEach(m => renderMessage(m.parts[0].text, m.role === 'user' ? 'user-message' : 'ai-message'));
      } else {
        renderMessage("# S0LACE AI 2.5\nNeural connection established. Awaiting input.", 'ai-message');
      }
      updateSideIcons();
    </script>
  </body>
</html>
