<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f; font-family: 'Press Start 2P', cursive;
        display: flex; flex-direction: column; overflow: hidden;
      }
      .player-main { display: flex; flex-direction: column; height: 100vh; width: 100%; }
      .player-frame-wrap {
        position: relative; flex: 1; margin: 15px 15px 5px 15px;
        border-radius: 20px; overflow: hidden;
        background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      #media-frame { width: 100%; height: 100%; border: none; display: block; }
      .player-controls {
        height: 70px; display: flex; align-items: center;
        padding: 0 20px; justify-content: flex-start; /* Aligned Left */
      }
      #reload-btn {
        background: rgba(255, 255, 255, 0.08); color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 50px; height: 50px; border-radius: 50%;
        font-size: 20px; cursor: pointer; transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
      }
      #reload-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
      .player-loading {
        position: absolute; inset: 0; display: flex; align-items: center;
        justify-content: center; flex-direction: column;
        font-size: 10px; /* Smaller for pixel font */
        color: #fff; background: #000; z-index: 2;
        text-align: center; padding: 20px; line-height: 1.8;
      }
      #player-loading-sub { margin-top: 15px; opacity: 0.6; font-size: 8px; }
      .no-src { color: white; text-align: center; margin-top: 50px; font-size: 12px; }
    </style>
  </head>
  <body>
    <main class="player-main">
      <div class="player-frame-wrap">
        <div id="player-loading" class="player-loading">
          CONNECTING TO PROXY…
          <span id="player-loading-sub">PLEASE WAIT...</span>
        </div>
        <iframe id="media-frame" src="about:blank" allowfullscreen></iframe>
      </div>
      <div class="player-controls">
        <button id="reload-btn" title="Reload Media">↻</button>
      </div>
      <div id="player-error" class="no-src" style="display:none;">NO MEDIA URL PROVIDED.</div>
    </main>
    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        const src = params.get("src");
        const frame = document.getElementById("media-frame");
        const loadingEl = document.getElementById("player-loading");
        const reloadBtn = document.getElementById("reload-btn");

        if (!src) {
          document.querySelector(".player-frame-wrap").style.display = "none";
          document.getElementById("player-error").style.display = "block";
          return;
        }

        reloadBtn.addEventListener("click", () => {
          loadingEl.style.display = "flex";
          frame.src = src;
        });

        frame.addEventListener("load", () => {
          loadingEl.style.display = "none";
        });
        
        frame.src = src;
      })();
    </script>
  </body>
</html>
